<!DOCTYPE html>
<html lang="en">
<!--The following code is for an image viewer, and was asisted by AI-->
<head>
    <meta charset="UTF-8">
    <style>
        #disp {width: 500px; height: 500px; display: block}
        .controls {margin: 20px;}
    </style>
        <div class ="controls">
            <h1 style="text-align: center; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                <button style="width: 150px; height: 50px;">Previous image</button>
                <button style="width: 150px; height: 50px;">Next image</button>
            </h1>
        </div>
</head>

<body style="background-image: none;">
    <img id="disp" src="../img/1.jpg">
    <script>
        let max;
        max = 5;
        let x;
        x = 1;
        const img = document.getElementById("disp");
        function show(){
            img.src = "../img/" + x + ".jpg";
        }
        
        
        document.querySelectorAll("button").forEach(btn => {
            btn.addEventListener("click", () => {
                if (btn.textContent === "Next image") {
                    if (x <= max){
                    x++;
                    }
                } 
                if (btn.textContent === "Previous image") {
                    if (x>1){
                    x--;
                    }
                }
                show();
            });
        });
    </script>
</body>
